<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Comments page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-uhut8PejFZO8994oEgm/ZfAv0mW1/b83nczZzSwElbeILxwkN491YQXsCFTE6+nx" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="comment-item">
        <div class="comments-user-profile-picture">
          <img src="test.jpg" alt="Event-picture">
        </div>
        <div class="list-group-item">
          <div class="comments-top">
            <div class="comments-date">
              <p><i class="material-icons">timelapse</i> 2 days ago</p>
            </div>
            <h5 class="mb-1">@anonymous</h5>
          </div>
          <div class="comments-bottom">
            <h6>If you look closely at the number of comments for every city, it's equal to the number of points of that city soccer team</h6>
          </div>
          <div class="comment-text-area">
            <input class="form-control" type="text" placeholder="Add your comment here">
            <div class="card-bottom justify-content-center">
              <button type="button" class="btn btn-primary">Comment</button>
            </div>
          </div>
        </div>
      </div>
      <div class="comment-container">
        <div class="comment-item">
          <div class="comments-user-profile-picture">
            <img src="test.jpg" alt="Event-picture">
          </div>
          <div class="list-group-item">
            <div class="comments-top">
              <div class="comments-date">
                <p><i class="material-icons">timelapse</i> 4 days ago</p>
              </div>
              <h5 class="mb-1">@username</h5>
            </div>
            <div class="comments-bottom">
              <h6>If you're a Knicks fan you tank for nothing (Zion is going to the Pelicans)</h6>
            </div>
            <div class="comment-text-area">
              <input class="form-control" type="text" placeholder="Add your comment here">
              <div class="card-bottom justify-content-center">
                <button type="button" class="btn btn-primary">Comment</button>
              </div>
            </div>
          </div>
        </div>
        <div class="comment-text-area">
          <input class="form-control" type="text" placeholder="Add your comment here">
          <div class="card-bottom justify-content-center">
            <button type="button" class="btn btn-primary">Comment</button>
          </div>
        </div>
      </div>


    </div>
    <a href="index.html">Back</a>
  </div>
</body>

</html>
